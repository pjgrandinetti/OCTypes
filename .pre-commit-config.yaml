# Pre-commit configuration for OCTypes C library
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.(md|rst)$
      - id: end-of-file-fixer
        exclude: \.(md|rst)$
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending

  # C/C++ specific tools
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      # Code formatting with clang-format
      - id: clang-format
        args: [--style=file, --fallback-style=LLVM]
        files: \.(c|h)$
        exclude: ^(build/|third_party/|.*\.tab\.(c|h)|.*Scanner\.c|src/cJSON)$

      # Static analysis with clang-tidy - DISABLED due to compilation issues
      # - id: clang-tidy
      #   args:
      #     - --checks=-*,readability-*,bugprone-*,clang-analyzer-*,performance-*,modernize-*,-modernize-use-nodiscard,-readability-identifier-length,-readability-braces-around-statements,-readability-avoid-const-params-in-decls,-bugprone-reserved-identifier,-bugprone-macro-parentheses,-readability-redundant-casting,-bugprone-narrowing-conversions,-readability-magic-numbers,-readability-function-cognitive-complexity,-bugprone-easily-swappable-parameters,-bugprone-branch-clone,-readability-else-after-return,-clang-analyzer-security.insecureAPI.DeprecatedOrUnsafeBufferHandling,-readability-math-missing-parentheses,-readability-isolate-declaration,-modernize-macro-to-enum,-bugprone-multi-level-implicit-pointer-conversion,-readability-inconsistent-declaration-parameter-name,-readability-uppercase-literal-suffix
      #     - --header-filter=^src/.*\.h$
      #     - --format-style=file
      #     - --warnings-as-errors=
      #     - --
      #     - -I.
      #     - -Isrc
      #     - -isystem
      #     - /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/17/include
      #     - -isystem
      #     - /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include
      #   files: ^src/.*\.(c|h)$
      #   exclude: ^(build/|third_party/|.*\.tab\.(c|h)|.*Scanner\.c|src/cJSON\.(c|h))$

      # Static analysis with cppcheck
      - id: cppcheck
        args:
          - --error-exitcode=1
          - --enable=warning,style,performance,portability
          - --suppress=missingIncludeSystem
          - --suppress=constVariable
          - --suppress=constVariablePointer
          - --suppress=constParameterPointer
          - --suppress=variableScope
          - --suppress=unusedStructMember
          - --suppress=constParameterCallback
          - --suppress=invalidPointerCast
          - --suppress=nullPointerRedundantCheck
          - --suppress=unreadVariable
          - --suppress=shadowVariable
          - --suppress=knownConditionTrueFalse
          - --suppress=nullPointerOutOfMemory
          - --suppress=nullPointerArithmeticOutOfMemory
          - --suppress=invalidPrintfArgType_uint
          - --suppress=shadowArgument
          - --suppress=unusedFunction
          - --suppress=unmatchedSuppression
          - --suppress=unusedStructMember:*/OCType.h
          - --suppress=normalCheckLevelMaxBranches
          - --suppress=toomanyconfigs
          - --inline-suppr
        files: \.(c|h)$
        exclude: ^(build/|third_party/|.*\.tab\.(c|h)|.*Scanner\.c|src/cJSON\.(c|h))$
