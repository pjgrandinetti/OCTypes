# Pre-commit configuration for OCTypes C library
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.(md|rst)$
      - id: end-of-file-fixer
        exclude: \.(md|rst)$
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending

  # C/C++ specific tools
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      # Code formatting with clang-format
      - id: clang-format
        args: [--style=file, --fallback-style=LLVM]
        files: \.(c|h)$
        exclude: ^(build/|third_party/|.*\.tab\.(c|h)|.*Scanner\.c|src/cJSON)$

      # Static analysis with clang-tidy
      - id: clang-tidy
        args:
          - --checks=-*,readability-*,bugprone-*,performance-*,-readability-identifier-length,-readability-function-size,-readability-braces-around-statements,-readability-avoid-const-params-in-decls,-bugprone-macro-parentheses,-bugprone-reserved-identifier
          - --header-filter=src/.*\.h
          - --format-style=file
          - --
          - -I.
          - -Isrc
          - -I/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/17/include
          - -I/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include
        files: \.(c|h)$
        exclude: ^(build/|third_party/|.*\.tab\.(c|h)|.*Scanner\.c|src/cJSON|test_leak\.c)$

      # Static analysis with cppcheck
      - id: cppcheck
        args:
          - --error-exitcode=1
          - --enable=warning,style,performance,portability
          - --suppress=missingIncludeSystem
          - --suppress=unusedFunction
          - --suppress=unmatchedSuppression
          - --suppress=unusedStructMember:*/OCType.h
          - --suppress=normalCheckLevelMaxBranches
          - --suppress=toomanyconfigs
          - --inline-suppr
        files: \.(c|h)$
        exclude: ^(build/|third_party/|.*\.tab\.(c|h)|.*Scanner\.c|src/cJSON|test_leak\.c)$
