# .readthedocs.yml
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
    # You can also specify other tools here, like nodejs, rust, etc.

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#   - pdf
#   - epub

# Optional: Specify the Python requirements required to build your docs
python:
  install:
    - requirements: docs/requirements.txt

# Optional: Add jobs that run before or after the build process
jobs:
  pre_build:
    # Generate Doxygen XML files
    # The Doxyfile should be configured to output XML to docs/doxygen/xml
    - "doxygen docs/Doxyfile"

# If you have a .readthedocs.yaml, this .readthedocs.yml will be ignored.
# Ensure you are using the correct file extension.
